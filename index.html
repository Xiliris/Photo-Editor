<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PHOTO EDITOR</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <aside id="sidebar">
      <h1>Options</h1>
      <hr />
      <div class="container">
        <div class="items">
          <label for="blur" class="label-title">Blur</label>
          <input type="range" name="blur" min="0" max="100" value="0" />
          <label for="blur" class="label-after" id="blur">0%</label>
        </div>
        <div class="items">
          <label for="brightness" class="label-title">Brightness</label>
          <input type="range" name="brightness" min="0" max="200" value="100" />
          <label for="brightness" class="label-after" id="brightness"
            >100%</label
          >
        </div>
        <div class="items">
          <label for="contrast" class="label-title">Contrast</label>
          <input type="range" name="contrast" min="0" max="200" value="100" />
          <label for="contrast" class="label-after" id="contrast">100%</label>
        </div>
        <div class="items">
          <label for="invert" class="label-title">Invert</label>
          <input type="range" name="invert" min="0" max="100" value="0" />
          <label for="invert" class="label-after" id="invert">0%</label>
        </div>
        <div class="items">
          <label for="grayscale" class="label-title">Grayscale</label>
          <input type="range" name="grayscale" min="0" max="100" value="0" />
          <label for="grayscale" class="label-after" id="grayscale">0%</label>
        </div>
        <div class="items">
          <label for="opacity" class="label-title">Opacity</label>
          <input type="range" name="opacity" min="0" max="100" value="100" />
          <label for="opacity" class="label-after" id="opacity">100%</label>
        </div>
        <div class="items">
          <label for="saturate" class="label-title">Saturate</label>
          <input type="range" name="saturate" min="0" max="200" value="100" />
          <label for="saturate" class="label-after" id="saturate">100%</label>
        </div>
        <div class="items">
          <label for="sepia" class="label-title">Sepia</label>
          <input type="range" name="sepia" min="0" max="100" value="0" />
          <label for="sepia" class="label-after" id="sepia">0%</label>
        </div>
      </div>
    </aside>
    <div class="content">
      <canvas id="canvas"></canvas>
      <input
        type="file"
        accept="image/png, image/gif, image/jpeg"
        id="image-input"
        onchange="onFileSelected(event)"
        style="display: none"
      />
      <button
        onclick="document.getElementById('image-input').click();"
        id="btn"
      >
        Select Image
      </button>
      <img src="" alt="Image" id="image-edit" />
    </div>
  </body>
</html>
